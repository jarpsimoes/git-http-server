name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      uses: docker/login-action@v2.0.0
      with:
        username: jarpsystems
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jarpsystems/git_http_server:$(date +%s)
    
    - name: Push Image
      run: docker push jarpsystems/git_http_server:$(date +%s)
